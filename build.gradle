apply plugin: 'java-library-distribution'
apply plugin: 'java'

version = "0.3.0-ALPHA"

repositories {
    jcenter()
}

dependencies {
    compile 'commons-io:commons-io:2.5'
    compile 'com.google.code.gson:gson:2.7'
    compile 'org.apache.commons:commons-lang3:3.4'
    compile 'io.undertow:undertow-core:1.4.0.CR3'
    compile 'org.apache.poi:poi:3.15-beta2'
    compile 'org.apache.poi:poi-scratchpad:3.15-beta2'
    compile group: 'com.sun.mail', name: 'javax.mail', version: '1.5.5'
    compile group: 'org.jsoup', name: 'jsoup', version: '1.9.2'
    testCompile 'org.testng:testng:6.9.10'
}

jar {
    manifest {
        attributes("Main-Class": "com.xsun.lightexam.LightExam")
    }
}

distributions {
    main {
        contents {
            into('res') {
                from { 'res' }
            }
            into('') {
                from { 'startscript' }
            }
        }
    }
}


[compileJava, compileTestJava]*.options*.encoding = 'UTF-8'
