apply plugin: 'java-library-distribution'
apply plugin: 'java'

version = "0.2.0-ALPHA"

repositories {
    jcenter()
}

dependencies {
    compile 'commons-io:commons-io:2.5'
    compile 'com.google.code.gson:gson:2.7'
    compile 'org.apache.commons:commons-lang3:3.4'
    compile 'io.undertow:undertow-core:1.4.0.CR3'
    compile 'io.leopard:javahost:0.9.6'
    testCompile 'org.testng:testng:6.9.10'
}

jar {
    manifest {
        attributes("Main-Class": "com.xsun.lightexam.LightExam")
    }
}

distributions {
    main {
        contents {
            into('res') {
                from { 'res' }
            }
            into('') {
                from { 'startscript' }
            }
        }
    }
}


[compileJava, compileTestJava]*.options*.encoding = 'UTF-8'
